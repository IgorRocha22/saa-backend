# Nome da Aplicação
spring.application.name=saa-backend

# --- CONFIGURAÇÃO BANCO DE DADOS (H2 - AMBIENTE LOCAL) ---
# Cria um banco em memória chamado 'saadb'
spring.datasource.url=jdbc:h2:mem:saadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilita o Console do H2 no navegador (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update': cria/atualiza as tabelas automaticamente baseado nas classes Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

